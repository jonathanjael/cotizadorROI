<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Inversión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cotizador de Inversión</a>
        </div>
    </nav>
    
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Retorno de Inversión</h1>
        <!-- Formulario para ingresar los datos -->
        <form id="cotizador-form">
            <div class="row mb-3">
                <!-- Monto de Inversión -->
                <div class="col-md-6">
                    <label for="inversion" class="form-label">Monto a Invertir (MXN)</label>
                    <input type="number" class="form-control" id="inversion" placeholder="Ej. 100000" required>
                </div>
                <!-- Años de Inversión -->
                <div class="col-md-6">
                    <label for="anos" class="form-label">Años de Inversión</label>
                    <input type="number" class="form-control" id="anos" placeholder="Ej. 10" required>
                </div>
            </div>
            <!-- Tasa de Interés Anual -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tasa" class="form-label">Tasa de Interés Anual (%)</label>
                    <input type="number" class="form-control" id="tasa" placeholder="Ej. 10" required>
                </div>
            </div>
            <!-- Botón para calcular -->
            <button type="button" id="calcular-btn" class="btn btn-primary w-100">Calcular</button>
        </form>
        
        <!-- Contenedor para mostrar los resultados -->
        <div id="resultado" class="mt-4"></div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/js/cotizador.js"></script>
</body>
</html>
